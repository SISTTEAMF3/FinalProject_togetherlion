<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Picktim: Time Picker Plugin Example</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.1/flatly/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link href="css/picktim.css" rel="stylesheet" type="text/css">
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<style>

.container { margin: 150px auto; max-width: 960px; min-height: 100vh; }

</style>
</head>

<body>

<div class="container">
	<div class="timepicker" id="timepicker"></div>
</div>


<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="js/picktim.js"></script>
<script>
  $(".timepicker").picktim({mode: 'h12'});
</script>

</body>
</html>
